<ion-view view-title="Friends">
  <ion-content>
    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

   <ion-list>


      <ion-item  class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
